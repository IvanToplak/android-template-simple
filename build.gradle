// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {

    ext {
        accompanist_version = '0.16.0'
        activity_compose_version = "1.3.1"
        activity_ktx_version = "1.3.1"
        android_test_version = "1.4.0"
        appcompat_version = "1.3.1"
        coil_version = "1.3.2"
        compose_version = '1.0.1'
        constraintlayout_version = "2.1.0"
        constraintlayout_compose_version = "1.0.0-beta02"
        core_ktx_version = "1.6.0"
        core_testing_version = "2.1.0"
        coroutine_version = "1.5.1"
        fragment_ktx_version = "1.3.6"
        gradle_version = "7.0.0"
        gradle_versions_version = "0.38.0"
        junit_version = "1.1.3"
        kotlin_version = "1.5.21"
        koin_version = "3.1.2"
        ktlint_version = "0.42.1"
        leak_canary_version = "2.7"
        lifecycle_extensions = "2.2.0"
        lifecycle_version = "2.3.1"
        material_version = "1.4.0"
        mockito_version = "3.2.0"
        mockito_inline_version = "3.11.2"
        moshi_version = "1.12.0"
        navigation_version = "2.3.5"
        navigation_compose_version = "2.4.0-alpha06"
        retrofit_version = "2.9.0"
        room_version = "2.3.0"
        timber_version = "4.7.1"
        viewmodel_compose_version = "1.0.0-alpha07"
    }

    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigation_version"
        classpath "com.github.ben-manes:gradle-versions-plugin:$gradle_versions_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}