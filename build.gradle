// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {

    ext {
        kotlin_version = "1.4.31"
        gradle_version = "4.1.2"
        appcompat_version = "1.2.0"
        core_ktx_version = "1.3.2"
        constraintlayout_version = "2.0.4"
        lifecycle_extensions = "2.2.0"
        lifecycle_version = "2.3.1"
        retrofit_version = "2.9.0"
        moshi_version = "1.11.0"
        room_version = "2.2.6"
        koin_version = "2.2.2"
        coroutine_version = "1.4.3"
        navigation_version = "2.3.4"
        material_version = "1.3.0"
        coil_version = "1.1.1"
        activity_ktx_version = "1.2.2"
        fragment_ktx_version = "1.3.2"
        recyclerview_version = "1.1.0"
        poke_api_version = "2.3.0"
        timber_version = "4.7.1"
        test_rule_version = "1.0.2"
        junit_version = "1.1.2"
        mockito_version = "2.2.0"
        mockito_inline_version = "2.28.2"
        core_testing_version = "2.1.0"
    }

    repositories {
        google()
        jcenter()
        mavenCentral()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigation_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}