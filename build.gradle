// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {

    ext {
        accompanist_version = '0.22.0-rc'
        activity_compose_version = "1.4.0"
        activity_ktx_version = "1.4.0"
        android_test_version = "1.4.0"
        appcompat_version = "1.4.1"
        coil_version = "1.4.0"
        compose_version = '1.0.5'
        constraintlayout_compose_version = "1.0.0"
        core_ktx_version = "1.7.0"
        core_testing_version = "2.1.0"
        coroutine_version = "1.6.0"
        gradle_version = '7.1.0'
        gradle_versions_version = "0.38.0"
        junit_version = "1.1.3"
        kotlin_version = "1.5.31"
        koin_version = "3.1.4"
        ktlint_version = "0.43.2"
        leak_canary_version = "2.7"
        lifecycle_version = "2.4.0"
        material_version = "1.4.0"
        mockito_version = "4.0.0"
        mockito_inline_version = "4.2.0"
        moshi_version = "1.13.0"
        navigation_version = "2.3.5"
        navigation_compose_version = "2.4.0-rc01"
        retrofit_version = "2.9.0"
        room_version = "2.4.1"
        splashscreen_version = "1.0.0-beta01"
        timber_version = "5.0.1"
        viewmodel_compose_version = "2.4.0"
    }

    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigation_version"
        classpath "com.github.ben-manes:gradle-versions-plugin:$gradle_versions_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}