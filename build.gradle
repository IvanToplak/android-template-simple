// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {

    ext {
        activity_ktx_version = "1.3.1"
        appcompat_version = "1.3.1"
        coil_version = "1.3.2"
        constraintlayout_version = "2.1.1"
        core_ktx_version = "1.6.0"
        core_testing_version = "2.1.0"
        coroutine_version = "1.5.2"
        desugar_jdk_version = "1.1.5"
        fragment_ktx_version = "1.3.6"
        gradle_version = "4.2.2"
        gradle_versions_version = "0.38.0"
        junit_version = "1.1.3"
        kotlin_version = "1.5.30"
        koin_version = "3.1.2"
        ktlint_version = "0.42.1"
        leak_canary_version = "2.7"
        lifecycle_extensions = "2.2.0"
        lifecycle_version = "2.3.1"
        material_version = "1.4.0"
        mockito_version = "3.2.0"
        mockito_inline_version = "3.12.4"
        moshi_version = "1.12.0"
        navigation_version = "2.3.5"
        poke_api_version = "2.3.0"
        retrofit_version = "2.9.0"
        room_version = "2.3.0"
        recyclerview_version = "1.2.1"
        timber_version = "4.7.1"
        test_rule_version = "1.0.2"
    }

    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigation_version"
        classpath "com.github.ben-manes:gradle-versions-plugin:$gradle_versions_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}